<div class='container'>
	<div class='bank-detail-search-container'>
		<div class='row'>
			<div class='col-md-1'></div>
			<div class='col-md-10'>
				<div class='bank-detail-search-form'>
					<form name='form.search_form' class='css-form' novalidate>
						<div class='row'>
							<div class='col-md-4'>
								<label>Search By :</label>
							</div>
							<div class='col-md-8'>
								<select class="form-control" type="text" placeholder="choose search option" ng-model="bank_params.opt" ng-options="opt as opt.value for opt in search_options" required>
                  <option value="" selected>--Select search option--</option>
                </select>
							</div>
						</div>
						<br>
						<div class='row'>
							<div class='col-md-4'>
								<label>Enter IFSC Code :</label>
							</div>
							<div class='col-md-8'>
								<input type='text' class="form-control" placeholder="enter bank ifsc code" ng-model="bank_params.ifsc" ng-disabled='bank_params.opt.id !== 1' ng-required='bank_params.opt.id === 1'>
							</div>
						</div>
						<br>
						<div class='row'>
							<div class='col-md-4'>
								<label>Enter Bank Name :</label>
							</div>
							<div class='col-md-8'>
								<input type='text' class="form-control" placeholder="enter bank name" ng-model="bank_params.name" ng-disabled='bank_params.opt.id === 1' ng-required='bank_params.opt.id === 2'>
							</div>
						</div>
						<br>
						<div class='row'>
							<div class='col-md-4'>
								<label>Enter Bank City :</label>
							</div>
							<div class='col-md-8'>
								<input type='text' class="form-control" placeholder="enter bank city" ng-model="bank_params.city" ng-disabled='bank_params.opt.id === 1' ng-required='bank_params.opt.id === 2'>
							</div>
						</div>
						<br>
						<div class='row'>
							<div class='col-md-4'></div>
							<div class='col-md-8'>
								<button class='btn btn-sm btn-block btn-success' ng-disabled='form.search_form.$invalid' ng-click='_getBankDetails()'> Search </button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class='col-md-1'></div>
		</div>
	</div>
	<br>
	<div class='bank-details' ng-if='banks.length'>
    <div class="panel panel-default border-radius-none">
      <div class="panel-heading border-radius-none">
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
          	<h4>Bank Details</h4>
          </div>
        </div>
      </div>
      <div class="panel-body box-eod">
      	<div class='row'>
					<div class='col-md-12'>
						<table class='table table-striped table-hover'>
							<thead>
								<tr>
									<th>Name</th>
									<th>Branch</th>
									<th>IFSC</th>
									<th>Address</th>
									<th>City</th>
									<th>District</th>
									<th>State</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat='bank in banks'>
									<td>{{bank.bank_name}}</td>
									<td>{{bank.branch}}</td>
									<td>{{bank.ifsc}}</td>
									<td>{{bank.address}}</td>
									<td>{{bank.city}}</td>
									<td>{{bank.district}}</td>
									<td>{{bank.state}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
      </div>
    </div>
  </div>
</div>
